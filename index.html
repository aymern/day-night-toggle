<!DOCTYPE html>
<html>
    <head>
        <title>
            Day-Night Toggle
        </title>
        <style>
            body{
                background-color: #f0f0f0;
                color: #333;
            }
            .night{
                background-color: #333;
                color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <h1>Day-Night Toggle</h1>
        <button onclick="toggleTheme()">Toggle</button>
        <script>
            function toggleTheme() {
                const body = document.body;
                body.classList.toggle('night'); }
                </script>
